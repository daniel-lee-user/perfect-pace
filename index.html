<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacing Plan Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Title for Pacing Plan Generator -->
    <h1>Pacing Plan Generator</h1>

    <div class="container">
        <h1>Upload a GPX File</h1>

        <!-- Text input box asking for number of pace changes -->
        <div id="paceChanges-container">
            <label for="paceChanges">How many pace changes do you want?</label>
            <input type="number" id="paceChanges" name="paceChanges" min="1" placeholder="Enter number of pace changes">
        </div>

        <!-- GPX File Upload -->
        <input type="file" id="fileInput" accept=".gpx" />
        <label for="fileInput">Choose a GPX file</label>

        <!-- Checkbox for loop course -->
        <div class="checkbox-container">
            <label for="loops">Is this course a loop?</label>
            </div>
            <input type="checkbox" id="loops" name="loops" value="loops">
        </div>

        <div id="errorMessage" class="error"></div>

        <!-- Add this loading screen -->
        <div id="loadingScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; text-align: center; padding-top: 20%;">
            <h1>Loading...</h1>
        </div>

        <footer>
            &copy; 2024 Perfect Pace
        </footer>
    </div>

    <script src="https://unpkg.com/@mapbox/togeojson@0.16.0/togeojson.js"></script>
    <script src="script.js"></script>
</body>
</html>
