<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacing Plan Generator</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>

    <!-- Title for Pacing Plan Generator -->
    <h1>Pacing Plan Generator</h1>

    <div class="container">
        <h1>Upload a GPX File</h1>

        <!-- Text input box asking for number of pace changes -->
        <div id="paceChanges-container">
            <label for="paceChanges">How many pace changes do you want?</label>
            <input type="number" id="paceChanges" name="paceChanges" min="1" placeholder="Enter number of pace changes">
            <label for="time">How long should the course take to complete (in minutes)?</label>
            <input type="number" id="time" name="time" min="1" placeholder="Enter number of minutes">
        </div>

        <!-- GPX File Upload -->
        <input type="file" id="fileInput" accept=".gpx" />
        <label for="fileInput">Choose a GPX file</label>

        <!-- Checkbox for loop course -->
        <div class="checkbox-container">
            <label for="loops">Is this course a loop?</label>
            <input type="checkbox" id="loops" name="loops" value="loops">
            <label for="plan-type">Plan Type:</label>
            <select id="plan-type" name="plan-type">
                <option value="DP">DP</option>
                <option value="LP">LP</option>
            </select>
        </div>        

        <div id="errorMessage" class="error"></div>

        <!-- Add this loading screen -->
        <div id="loadingScreen">
            <h1>Loading...</h1>
        </div>

        <footer>
            &copy; 2024 Perfect Pace
        </footer>
    </div>

    <script src="https://unpkg.com/@mapbox/togeojson@0.16.0/togeojson.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
