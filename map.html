<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Map</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="node_modules/leaflet.elevation/dist/Leaflet.Elevation-0.0.2.css" />
    <link rel="stylesheet" href="src/styles2.css" />
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="//api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js"></script>
    <script src="src/elevationgraph2.js"></script>
    <script src="src/mapscript.js" defer></script>
    <script src="src/reloadscript.js" defer></script>
</head>

<body>
    <div class="container">
        <div id="table-container">
            <h3>
                <span id="table-label">Segment Data</span>
                <select id="segment-select" class="segment-select">
                    <option value="segments">Segments</option>
                    <option value="miles">Miles</option>
                </select>
                <select id="unit-select" class="unit-select">
                    <option value="imperial">Imperial</option>
                    <option value="metric">Metric</option>
                </select>
            </h3>
            <table id="data-table" border="1">
                <tr>
                    <th>Segment</th>
                    <th>Distance (mi)</th>
                    <th>Pace (/mile)</th>
                    <th>Segment Length (mi)</th>
                </tr>
            </table>
        </div>

        <!-- Placeholder box over the map -->
        <div id="paces-change">
            <h3>Pace Changes</h3>
            <form>
                <div class="form-group">
                    <label for="paceChanges">Pace changes:
                    <input type="number" id="paceChanges" name="paceChanges" min="1">
                </label>
                </div>
                <div class="form-group">
                    <label for="time">Minutes:
                    <input type="number" id="time" name="time" min="1">
                </label>
                </div>
                <div class="form-group">
                    <label for="loops">Is this course a loop?
                    <input type="checkbox" id="loops" name="loops" value="loops">
                    </label>
                </div>
                <div class="form-group">
                    <label for="plan-type">Plan Type:
                        <select id="plan-type" name="plan-type">
                            <option value="BFA">BFA</option>
                            <option value="BFS">BFS</option>
                            <option value="LPA">LPA</option>
                            <option value="LPS">LPS</option>
                            <option value="APPM">APPM</option>
                            <option value="AP">AP</option>
                            <option value="SEG">SEG</option>
                        </select>            
                    </label>
                </div>
            <div class="form-group">
                <button type="submit" class="submit-button" id="submitBtn">Submit</button>
            </div>
            </form>
        </div>
        
        <div id="loadingScreen">
            <h1>Loading...</h1>
        </div>

        <div id="map"></div>
    </div>
</body>

</html>
